<mat-card>
  <div class="song-data">
    <h2 class="song-title">La marcha de los animales</h2>
    <h4 class="song-subtitle">El poder de jugar</h4>
  </div>

  <div class="audio-player">
    <div class="controls">
      <button mat-icon-button type="button"><mat-icon>play_circle_filled</mat-icon></button>
    </div>

    <div class="duration">
      <mat-slider min="0" max="180" step="1" value="0"></mat-slider>
      <span>01:12 / 03:00</span>
    </div>

    <div class="volume">
      <button mat-icon-button type="button"><mat-icon>volume_up</mat-icon></button>
    </div>
  </div>
</mat-card>
